# dart run iconfont_convert --config iconfont.yaml
- icons:
    - url: //at.alicdn.com/t/c/font_4373835_aqsj7gkck94.css
      icon_name: iconfont # 字体文件名，Dart文件名
      icon_class: IconFont # Dart类名
      font_family: IconFont # 指定字体的 Font Family
      # package: some_name # 可指定包名
  font_assets_path: assets/iconfont/ # 生成.ttf字体文件的保存路径
  icon_class_path: lib/src/icons/ # 生成Dart代码文件的保存路径